on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '0 12 * * *'

jobs:
  cleanliness:
    name: Cleanliness Checks
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install Doxygen and Graphviz ğŸ“¥
        run: sudo apt-get -y install doxygen graphviz

      - name: Install cspell ğŸ“¥
        run: sudo npm install -g cspell@4.0.38

      - name: Fast Setup ğŸ“¦
        run: ./setup --generate-location-file

      - name: Lint ğŸ§¹
        working-directory: projects/continuous_integration
        run: make lint

      - name: Spellcheck ğŸ”¤
        working-directory: projects/continuous_integration
        run: make spellcheck

      - name: Documentation ğŸ“–
        working-directory: projects/continuous_integration
        run: make doxygen

      - name: Check Variable Names ğŸ“ƒ
        working-directory: projects/continuous_integration
        run: make commit-tidy

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        # Only Deploy to gh-pages on master branch event
        if: ${{ github.ref == 'refs/heads/master' &&
                github.event_name == 'push' }}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: .
          CLEAN: true

  unit_tests:
    name: Unit Tests + Coverage
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install Cpp Coveralls ğŸ“¥
        run: pip install --user cpp-coveralls

      - name: Setup ğŸ“¦
        run: ./setup

      - name: Run Tests ğŸ§ª
        working-directory: projects/continuous_integration
        run: make test

      - name: Code Coverage ğŸ©º
        working-directory: projects/continuous_integration
        run: make coverage

      - uses: codecov/codecov-action@v1
        with:
          file: projects/continuous_integration/build/test/coverage/coverage.xml
          flags: unittests
          name: codecov-umbrella
          verbose: true

  linux_checks:
    name: Linux Setup + Build Checks
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup ğŸ“¦
        run: ./setup

      - name: Build Applications ğŸ› ï¸
        working-directory: projects/continuous_integration
        run: make --no-print-directory all-projects

  macosx_checks:
    name: MacOS Setup + Build Checks
    runs-on: macos-10.15
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup ğŸ“¦
        run: ./setup

      - name: Build Hello World ğŸ› ï¸
        working-directory: projects/hello_world
        run: make application

      - name: Build Barebones ğŸ› ï¸
        working-directory: projects/barebones
        run: make application

      - name: Build Starter ğŸ› ï¸
        working-directory: projects/starter
        run: make application

      - name: Build SJTwo GPIO ğŸ› ï¸
        working-directory: demos/sjtwo/gpio
        run: make application

      - name: Build stm32f10x GPIO ğŸ› ï¸
        working-directory: demos/stm32f10x/gpio
        run: make application

      - name: Build stm32f4xx GPIO ğŸ› ï¸
        working-directory: demos/stm32f4xx/fk407m1_gpio
        run: make application

      - name: Build msp432p401r Blinker ğŸ› ï¸
        working-directory: demos/msp432p401r/blinker
        run: make application

      - name: Build multiplatform Stopwatch ğŸ› ï¸
        working-directory: demos/multiplatform/stopwatch
        run: make application

      - name: Build ARM Cortex DWT ğŸ› ï¸
        working-directory: demos/arm_cortex/dwt_counter
        run: make application
